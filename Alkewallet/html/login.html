<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login E-Wallet</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <!-- Agregar Bulma para más opciones de estilo -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body class="bg">
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
      style="opacity: 0.95"
    >
      <div class="login-box p-5 bg-dark text-white rounded shadow-lg">
        <img
          src="../img/logo-full2.png"
          alt="E-Wallet"
          class="img-fluid mb-4 d-block mx-auto"
        />
        <h1 class="text-center mb-3">¡Bienvenido de nuevo!</h1>
        <p class="text-center mb-4">Inicia sesión para acceder a tu cuenta</p>
        <form id="loginForm">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Correo electrónico o número de teléfono"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Contraseña"
            />
          </div>
          <div class="mb-3 text-center">
            <a href="#" class="text-decoration-none"
              >¿Olvidaste tu contraseña?</a
            >
          </div>
          <button type="submit" class="btn btn-success w-100">
            Iniciar sesión
          </button>
        </form>
        <p class="mt-4 text-center">
          ¿No tienes una cuenta?
          <a href="#" class="text-decoration-none">Regístrate</a>
        </p>
        <div
          id="errorMessage"
          class="text-danger text-center"
          style="display: none"
        >
          <h5>Datos incorrectos. Inténtalo de nuevo.</h5>
          <h5>Prueba con user: admin y pass: 12345</h5>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/scriptLogin.js"></script> 
  </body>
</html>
