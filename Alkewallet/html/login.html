<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login E-Wallet</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
  <!-- Agregar Bulma para más opciones de estilo -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">

</head>
<style>
  body,
html {
  height: 100%;
  margin: 0;
}

.bg {
  /* La imagen de fondo se usa en la clase 'bg' */
  background-image: url('/img/fondo-login.jpg');

  /* Controla la altura de tu imagen de fondo */
  height: 100%;

  /* Centra y escala la imagen perfectamente */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
<body class="bg">
  <div class="container d-flex justify-content-center align-items-center vh-100" style="opacity: .95;">
    <div class="login-box p-5 bg-dark text-white rounded shadow-lg">
      <img src="../img/logo-full2.png" alt="E-Wallet" class="img-fluid mb-4 d-block mx-auto" />
      <h1 class="text-center mb-3">¡Bienvenido de nuevo!</h1>
      <p class="text-center mb-4">Inicia sesión para acceder a tu cuenta</p>
      <form action="#">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Correo electrónico o número de teléfono" />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Contraseña" />
        </div>
        <div class="mb-3 text-center">
          <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
        </div>
        <a class="btn btn-success w-100" href="index.html">Iniciar sesión</a>
        
      </form>
      <p class="mt-4 text-center">¿No tienes una cuenta? <a href="#" class="text-decoration-none">Regístrate</a></p>
    </div>
  </div>
</body>
</html>
